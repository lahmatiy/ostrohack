<!doctype html>
<html>
<head>
  <title>Ostrovok.ru Hotel Header</title>
  <meta charset="utf-8"> 
  <link rel="stylesheet" href="hotel_base.css">
  <link rel="stylesheet" href="hotel.css">
</head>
<body>
	<div class="layout-wrap ">
	<div class="layout-content m-id-hotelpage layout-content_facelift3">
		<section class="b-hotelpage hotelpage">
			<header class="b-hotelpage__header clearfix" data="LAT">
			  <div class="l-hotelpage__header-inner">
			     <h1 class="b-hotelpage__title">Grand Hotel Amrath Amsterdam</h1>
			 <span class="b-stars b-stars_val_50 b-stars_loc_hotelpage">
			    <span class="b-stars__val" data-star-rating="50"></span>
			</span>
			    <p class="b-hotelpage__address"> <span class="b-hotelpage__address-big-map-trigger">Prinshendrikkade 108, Амстердам</span>

			    </p>
			  </div>
			  <div class="l-hotelpage__header-sidebar">
			    <p class="b-hotelpage-min-price"> <span class="b-hotelpage-min-price__from">
			                        от
			                        <strong class="b-hotelpage-min-price__value">43<span class="b-thinsp"></span>220</strong> <span class="b-hotelpage-min-price__currency">руб.</span>
			</span> <small class="b-hotelpage-min-price__period">
			                        за
			                        <span class="b-hotelpage-min-price__period-value">4 ночи</span>
			                    </small>

			    </p>
			    <a class="b-button button b-hotelpage-min-price-btn bookroom" href="#gotorooms" id="hpg_gotorooms"> <b class="b-button__inner"><i class="b-button__text">Забронировать</i></b>

			    </a>
			    <div class="b-hotelpage-best-price__container"> <span class="b-hotelpage-best-price">Гарантируем лучшие цены!</span>

			      <div class="b-hotelpage-best-price__tip">
			        <p class="b-hotelpage-best-price__paragraph">Найдите цену ниже и получите скидку или тройную разницу в цене.</p>
			      </div>
			    </div>
			  </div>
			  <ul class="b-hotelpage-content-switch clearfix">
			    <li class="b-hotelpage-content-switch__item b-hotelpage-content-switch__item_id_photos b-hotelpage-content-switch__item_state_active"> <span class="b-hotelpage-content-switch__item-icon"></span>
			 <span class="b-hotelpage-content-switch__item-name">Фотографии</span>

			    </li>
			    <li class="b-hotelpage-content-switch__item b-hotelpage-content-switch__item_id_map"> <span class="b-hotelpage-content-switch__item-icon"></span>
			 <span class="b-hotelpage-content-switch__item-name">На карте</span>

			    </li>
			  </ul>
			</header>
		</section>
	</div>
</div>
</body>
</html>

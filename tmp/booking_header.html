<!doctype html>
<html>
<head>
  <title>Ostrovok.ru Booking Header</title>
  <meta charset="utf-8"> 
  <link rel="stylesheet" href="hotel_base.css">
  <link rel="stylesheet" href="hotel_booking.css">
</head>
<body>
	<div class="layout-content booking_page layout-content_facelift3">
		<div class="stageprogress">
		  <div class="stageprogress-item m-done">
		    <div class="stageprogress-item-in"></div>
		    <div class="stageprogress-item-desc">
		      <a href="http://ostrovok.ru/hotels/lite/rooms/?arrivalDate=2013-03-04&amp;room1_child1Age=5&amp;departureDate=2013-03-08&amp;room1_numberOfChildren=1&amp;room1_numberOfAdults=2&amp;hotelId=180653">Выбор номера</a>
		    </div>
		  </div>
		  <div class="stageprogress-item m-current">
		    <div class="stageprogress-item-in"></div>
		    <div class="stageprogress-item-desc">
		      <a href="javascript:" data-to_step="1" class="booking-prev-step">Ввод информации</a>
		    </div>
		  </div>
		  <div class="stageprogress-item">
		    <div class="stageprogress-item-in"></div>
		    <div class="stageprogress-item-desc">
		      <a href="javascript:" data-to_step="2" class="booking-next-step">Подтверждение бронирования</a>
		    </div>
		  </div>
		  <div class="stageprogress-item m-last">
		    <div class="stageprogress-item-in"></div>
		    <div class="stageprogress-item-desc">Бронирование завершено!</div>
		  </div>
		</div>
	</div>
</body>
</html>

<!doctype html>
<html>
<head>
  <title>Ostrovok.ru Header</title>
  <meta charset="utf-8"> 
  <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="layout ru">
	<div class="header">
	  <div class="header-inner">
	    <div class="header-logo">
	      <a class="header-logo-inner" href="/"><span class="header-logo-name"></span><span class="header-logo-title"></span>
	      </a>
	    </div>
	    <div class="header-user">
	      <div class="auth-container">

	      </div>
	    </div>
	    <div class="header-nav">
	      <ul>
	        <li class="header-nav-item">
	          <a class="header-nav-item-link external" href="/faq/#category=1">Оплата и гарантии</a>
	        </li>
	        <li class="header-nav-item">
	          <a class="header-nav-item-link external" href="/about/">О нас</a>
	        </li>
	        <li class="header-nav-item">
	          <a class="header-nav-item-link external" href="/feedback/">Свяжитесь с нами</a>
	        </li>
	      </ul>
	    </div>
	  </div>
	</div>
</div>

</html>

<!doctype html>
<html>
<head>
  <title>Ostrovok.ru Form</title>
  <meta charset="utf-8"> 
  <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="layout ru">
	<div class="giantform">
	  <h1 class="giantform-title">Поиск отелей</h1>
	  <form class="giantform-form" method="GET">
	    <div class="giantform-destination">
	      <input name="destination" class="giantform-input giantform-destination-input" id="destination" type="text" value="" placeholder="Город или отель" autocomplete="off" spellcheck="false" aria-haspopup="true"><span class="giantform-destination-clear hidden"></span>
	      <label class="giantform-label giantform-destination-example" for="destination">Куда вы хотите отправиться? <span class="giantform-destination-example-apply pseudo">Санкт-Петербург</span>, например.</label>
	    </div>
	    <div class="giantform-dates">
	      <div class="giantform-check-in">
	        <input name="checkin" class="giantform-input giantform-check-in-input" id="check-in" type="text" value="" autocomplete="off">
	        <label class="giantform-label giantform-check-in-label" for="check-in">Заезд</label>
	      </div>
	      <div class="giantform-dates-separator">–</div>
	      <div class="giantform-check-out">
	        <input name="checkout" class="giantform-input giantform-check-out-input" id="check-out" type="text" value="" autocomplete="off">
	        <label class="giantform-label giantform-check-out-label" for="check-out">Выезд</label>
	      </div>
	    </div>
	    <div class="giantform-number">
	      <div class="giantform-adults">
			  <span class="numcontrol numcontrol-highlight"><span class="numcontrol-decrease" style="-webkit-user-select: none; width: 34px; margin-right: -15px; padding-right: 0px;"><span class="numcontrol-decrease-inner">-</span></span>
			  <input class="giantform-input giantform-adults-input"
			  id="adults" name="adults" type="text" value="2" autocomplete="off"><span class="numcontrol-increase" style="-webkit-user-select: none; width: 34px; margin-left: -15px; padding-left: 0px;"><span class="numcontrol-increase-inner">+</span></span>
			  </span>
	        <label class="giantform-label giantform-adults-label" for="adults">Взрослых</label>
	      </div>
	      <div class="giantform-number-separator">и</div>
	      <div class="giantform-children"><span class="numcontrol"><span class="numcontrol-decrease numcontrol-disabled" style="-webkit-user-select: none; width: 0px; margin-right: -1px; padding-right: 0px;"><span class="numcontrol-decrease-inner">-</span></span>
	        <input class="giantform-input giantform-children-input giantform-children-input-disabled"
	        id="children" name="children" type="text" value="0" autocomplete="off"><span class="numcontrol-increase" style="-webkit-user-select: none; width: 0px; margin-left: -1px; padding-left: 0px;"><span class="numcontrol-increase-inner">+</span></span>
	        </span>
	        <label class="giantform-label giantform-children-label" for="children">Детей</label>
	      </div>
	    </div>
		<div class="giantform-ages" style="">
		  <div class="giantform-ages-separator">:</div>
		  <input class="giantform-input giantform-age-input" type="text" name="age1" value="7" autocomplete="off" style="">
		  <input class="giantform-input giantform-age-input" type="text" name="age2" value="7" autocomplete="off" style="">
		  <input class="giantform-input giantform-age-input" type="text" name="age3" value="7" autocomplete="off" style="display: none;" disabled="">
		  <input class="giantform-input giantform-age-input" type="text" name="age4" value="7" autocomplete="off" style="display: none;" disabled="">
		  <label class="giantform-label giantform-age-label" for="age1">полный возраст</label>
		</div>
	    <button class="button button-orange button-big giantform-submit" type="submit">Найти отели</button>
	  </form>

	</div>
</div>
</body>
</html>

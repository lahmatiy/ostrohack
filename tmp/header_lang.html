<!doctype html>
<html>
<head>
  <title>Ostrovok.ru Header Lang</title>
  <meta charset="utf-8"> 
  <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="layout ru">
	<div class="header">
	    <div class="header-preferences">
	      <div class="language-select header-select" tabindex="0" aria-haspopup="false" title="Русский">
	        <div class="header-select-value language-select-value" data-language="ru"></div>
	      </div>
	    </div>
	</div>
	<div class="language-select-list header-select-list" style="-webkit-user-select: none; visibility: visible; left: 932px; top: 43px;" role="menu" aria-haspopup="true" aria-activedescendant="">
	  <div class="header-select-list-title" style="-webkit-user-select: none;">Язык</div>
	  <div class="language-select-option header-select-option goog-option-selected" role="option" style="-webkit-user-select: none;" aria-selected="true" id=":0"><span class="language-select-option-code header-select-option-code" data-language="ru" style="-webkit-user-select: none;"></span><span class="language-select-option-name header-select-option-name" style="-webkit-user-select: none;">Русский</span>
	  </div>
	  <div class="language-select-option header-select-option" role="option" style="-webkit-user-select: none;" id=":1"><span class="language-select-option-code header-select-option-code" data-language="en" style="-webkit-user-select: none;"></span><span class="language-select-option-name header-select-option-name" style="-webkit-user-select: none;">English</span>
	  </div>
	</div>
</div>
</body>
</html>

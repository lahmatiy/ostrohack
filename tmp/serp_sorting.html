<!doctype html>
<html>
<head>
  <title>Ostrovok.ru Serp Sorting</title>
  <meta charset="utf-8"> 
  <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="page serpPage serpPage-state-list">
	<div class="page-content">
		<div class="serpPage-extra">
			<div class="serpPage-main">
				<div class="serpControls">
				  <div class="buttonspane serpControls-tabs">
				    <button class="tabbutton tabbutton-checkable tabbutton-checked tabbutton-collapse-right" role="button" style="-webkit-user-select: none;" aria-pressed="true" tabindex="0"><span class="tabbutton-iconwrap tabbutton-iconwrap-original"><ins class="tabbutton-icon serpControls-hotelsicon"></ins></span><span class="tabbutton-content tabbutton-content-original">Отели</span>
				    </button>
				    <button class="tabbutton tabbutton-checkable tabbutton-collapse-left" role="button" style="-webkit-user-select: none;" tabindex="0"><span class="tabbutton-iconwrap tabbutton-iconwrap-original"><ins class="tabbutton-icon serpControls-mapicon"></ins></span><span class="tabbutton-content tabbutton-content-original">Карта</span>
				    </button>
				  </div>
				  <div class="serp-fav-counter serp-fav-counter-disabled" aria-disabled="true" aria-checked="false" style="-webkit-user-select: none;">
				    <div class="serp-fav-counter-content serp-fav-counter-content-empty">Нет любимых отелей</div>
				  </div>
				  <div class="buttonspane serpControls-sort">
				    <button class="sortbutton sortbutton-checkable sortbutton-checked" role="button" style="-webkit-user-select: none;" aria-pressed="true" aria-disabled="false" tabindex="0"><span class="sortbutton-content sortbutton-content-original">Популярность</span>
				    </button>
				    <button class="sortbutton sortbutton-checkable" role="button" style="-webkit-user-select: none;" aria-disabled="false" tabindex="0"><span class="sortbutton-content sortbutton-content-original">Оценка гостей</span>
				    </button>
				    <button class="sortbutton sortbutton-checkable sortbutton-actionable-after-check" role="button" style="-webkit-user-select: none;" aria-disabled="false" tabindex="0"><span class="sortbutton-content sortbutton-content-original">Цена</span>
				    </button>
				    <button class="sortbutton sortbutton-checkable sortbutton-actionable-after-check" role="button" style="-webkit-user-select: none;" aria-disabled="false" tabindex="0"><span class="sortbutton-content sortbutton-content-original">Удаленность</span>
				    </button>
				  </div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
